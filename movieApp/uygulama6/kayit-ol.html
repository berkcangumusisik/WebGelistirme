<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>
    <h2>Hesap Bilgileriniz</h2>
    <table >
        <tr>
            <td style="width: 120px;">
                <label for="username">Kullanıcı Adı:</label>

            </td>
            <td>
                <input type="text" name="" id="username" placeholder="Kullanıcı Adı Giriniz">
            </td>
        </tr>

        <tr>
            <td>
                <label for="eposta">Eposta:</label>

            </td>
            <td style="width: 120px;">
                <input type="email" name="" id="eposta" placeholder="Eposta Giriniz">
            </td>
        </tr>

        <tr>
            <td>
                <label for="parola">Şifre:</label>

            </td>
            <td>
                <input type="password" name="" id="parola" placeholder="Parola Giriniz">
            </td>
        </tr>
    </table>



    <h2>Kişisel Bilgileriniz</h2>
    <table>
        <tr>
            <td style="width: 120px;">
                <label for="name">Adınız:</label>

            </td>
            <td>
                <input type="text" name="" id="name" placeholder="Adınızı Giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">Soyadınız:</label>

            </td>
            <td>
                <input type="text" name="" id="surname" placeholder="Soyadınızı Giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="sehir">Şehir seçiniz:</label>

            </td>
            <td>
                <select id="sehir">
                    <option>Seçiniz</option>
                    <option>Ankara</option>                    
                    <option>İstanbul</option>
                    <option>Kocaeli</option>

                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cinsiyet">Cinsiyetiniz:</label>

            </td>
            <td>
                <input type="radio" name="cinsiyet" > Erkek
                <input type="radio" name="cinsiyet"> Kadın

            </td>
        </tr>

        <tr>
            <td>
                <label for="hobiler">Hobileriniz:</label>

            </td>
            <td>
                <input type="checkbox"> Sinema
                <input type="checkbox"> Gezmek
                <input type="checkbox"> Spor
                <input type="checkbox"> Kitap
               

            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">Kaydet</button>
            </td>
        </tr>
    </table>
</body>
</html>
