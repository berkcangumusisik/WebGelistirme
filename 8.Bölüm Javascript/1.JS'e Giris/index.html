<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS'e Giriş</title>
</head>
<body>
    <script>
        alert("Merhaba");
    </script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>

<!--
    * Javascript kodları eğer sayfa içine yazılacaksa <script></script> blokları içerisine yazılır.
    * Sayfa dışında yazılacaksa <script src=""></script> şeklinde kullanılır.
    * Dosya uzantıları .js
    * Console açmak için F12 kullanılır.
    * console.log() => ekrana çıktı verir.
    * console.clear() => console ekranını temizler.
    * console.warn() => uyarı mesajı döndürür.
    * console.error() => hata mesajı vermeyi sağlar.

-->
