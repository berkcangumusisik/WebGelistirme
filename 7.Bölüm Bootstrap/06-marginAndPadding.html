<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Margin ve Padding</title>
    <style>


        div {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="bg-primary my-2 pt-3">First</div>
    <div class="bg-success mr-5">Second</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>

<!--
    margin değeri verirken m ile verilir. 0'dan 5'e kadar değer alır. m-0 gibi margin değeri verilir. Tüm her yerden margin vermeyi sağlar.
    margin-right için mr
    margin-left için ml
    margin-top için mt
    margin-bottom için mb
    margin-right ve margin-left bir arada kullanmak için mx
    margin-top ve margin-bottom bir arada kullanmak için my


    padding değeri verirken p ile verilir. 0'dan 5'e kadar değer alır. p-0 gibi padding değeri verilir. Tüm her yerden padding vermeyi sağlar.
    padding-right için pr
    padding-left için pl
    padding-top için pt
    padding-bottom için mb
    padding-right ve padding-left bir arada kullanmak için px
    padding-top ve padding-bottom bir arada kullanmak için py
-->
