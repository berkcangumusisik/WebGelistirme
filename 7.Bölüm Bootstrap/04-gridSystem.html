<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Container</title>
    <style>
        .box {
            height: 200px;

        }

        div span{
            display:inline-block;
            width: 50px;
            height: 50px;
            background:red;
        }
    </style>
</head>

<body>
    <div class="container bg-danger">
        <h1>Container</h1>
    </div>


    <div class="container">
        <div class="row">
            <div class="box bg-danger col-2"></div>
            <div class="box bg-primary col-4"></div>
            <div class="box bg-success col-6"></div>
        </div>
    </div>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="box bg-danger col-sm"></div>
            <div class="box bg-primary col-sm"></div>
            <div class="box bg-success col-sm"></div>
        </div>
    </div>


    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="box bg-danger col-6 col-md-4"></div>
            <div class="box bg-primary col-md-8 "></div>
        </div>
    </div>

    <br>
    <br>

    <!--Aligment-->
    <div class="row bg-dark align-items-center justify-content-around" style="height:600px;">
        <div class="box bg-danger col-2"></div>
        <div class="box align-self-end bg-primary col-2"></div>
        <div class="box bg-success col-2"></div>
    </div>

    <br>
    <br>
    <div class="d-flex align-items-center justify-content-center bg-dark" style="height:600px; width:600px;">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>

<!--
    * Container ızgara sistemini oluşturmak ve mobil cihazlarla uyumlu hale getirmek için kullanılır.
    * Her satır 12 eşit parçaya bölünür. Bunlara col classı vererek 12'ye kadar istediğimiz parçaya bölebiliriz
    * col-sm küçük ekranlara kadar yan yana daha sonra alt alta sıralanmasını sağlar

-->
