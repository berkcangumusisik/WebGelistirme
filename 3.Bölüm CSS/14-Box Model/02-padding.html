<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Padding</title>
    <style>
      * {
        margin: 0;
      }
      .box {
          margin-bottom: 10px;
          width:500px;
      }

      #first {
        background: gold;
        padding: 20px;
      }

      #second {
        background: green;
        padding-bottom: 50px;
        padding-top:20px;
        padding-left: 100px;
      }
      span{
          background:red;
          margin-left: 10px;
          padding: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box" id="first">
      Web Geliştirme kursunda padding öğreniyorum
    </div>
    <div class="box" id="second">
      Padding ile nesnelerin etrafında bulunan kenarlık ile
      arasındaki mesafeyi ayarlayabiliyoruz.
    </div>
    <span>
        Web Geliştirme kursunda padding öğreniyorum
    </span>
    <span>
        Padding ile nesnelerin etrafında bulunan kenarlık ile
      arasındaki mesafeyi ayarlayabiliyoruz.
    </span>
  </body>
</html>

<!--
    Padding ile nesnelerin etrafında bulunan kenarlık ile arasındaki mesafeyi ayarlar.
    Marginde olduğu gibi 4 köşeden verilebilir.
-->
