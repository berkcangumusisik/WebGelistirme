<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Özelliği</title>
    <style>
        div {
            height: 200px;
            background-color: red;
            margin: 5px;
        }
        #first{
            display: inline;
        }
        span{
            background-color:blue;
            width:500px;
            display:block;
        }
    </style>
</head>

<body>
    <div id="first">Deneme</div>
    <div id="second"></div>
    <span>Deneme</span>
    <span>Deneme</span>
    <span>Deneme</span>
    <span>Deneme</span>
</body>

</html>

<!--
    * Bazı nesneler yan yana gelirken (<span>, <a>, <i>) bazı nesnelerde (<div>, <p>, <ul>, <li>) alt alta gelmektedir. Yan yana gelen bu 
    nesnelere inline etiket, alt alta gelen etiketlere ise block etiketler denir.
    * Inline etiketlere genişlik ve yükseklik veremeyiz. (width,height).
    * display:none => Ekranda görünmez
    * display:inline => block etiketi inline hale çevirir.
    * display:block => inline etiketi block hale çevirir.

-->
